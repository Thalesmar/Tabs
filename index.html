<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabs</title>
</head>
<body>
    <div class="tabs">
  <!-- Tab buttons -->
  <div class="tab-buttons">
    <button class="tab active" data-tab="1">First Tab</button>
    <button class="tab" data-tab="2">Second Tab</button>
    <button class="tab" data-tab="3">Third Tab</button>
    <button class="tab" data-tab="4">Fourth Tab</button>
</div>

    <div class="tab-content active" id="tab-1">First Tab content to be displayed here.</div>
    <div class="tab-content" id="tab-2">Second Tab content to be displayed here.</div>
    <div class="tab-content" id="tab-3">Third Tab content to be displayed here.</div>
    <div class="tab-content" id="tab-4">Fourth Tab content to be displayed here.</div>

    <script src="index.js"></script>
</body>
</html>
